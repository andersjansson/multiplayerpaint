<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas test</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/jscolor/jscolor.js"></script>
  <link href="css/slider.css" rel="stylesheet">
</head>
<body>
  <style>

    body{
      user-select: none; 
      -webkit-user-select: none; 
      -moz-user-select: none;
    }

    #canvas{
      border: solid black 1px; 
      cursor: crosshair;
    }

    #eyedropper{
      
    }

    #eyedropper:hover{
      cursor: pointer;
    }

    #brushDiv{
      border-radius: 100%; 
      width: 10px; 
      height: 10px; 
      background: black; 
      position: absolute; 
      top: 0; left: 0; 
      z-index: 99; 
      pointer-events:none;
    }

    #eyedropperDiv{
      background: url("img/eyedropper.png");
      width: 25px;
      height: 25px;
      position: absolute;
      border: solid red 10px;
      top: 0; left: 0;
    }

  </style>
  <button id="destroy">DESTOOOOOOOY</button>
  <canvas id="canvas" width="490" height="490"></canvas>
  <div id="uiElements">
    <div id="colorPicker">
      Color:
      <input class="color" id="cp">
    </div><br/>
    <div id="brushSizeSlider">
      Size:
      <input type="text" class="slider" id="brushSize" />
    </div>
    <img id="eyedropper" src="img/eyedropper.png" style="width: 30px; height: 30px;">
  </div>
  
  <script src="/js/bootstrap-slider.js"></script>  
  <script src="/js/toolkit.js"></script>
  <script src="/js/client.js"></script>
  <script>
      var app = new CanvasApp();

     $("#destroy").click(function(e){
        app.socket.emit('destroy');
     });
  </script>
</body>
</html>
